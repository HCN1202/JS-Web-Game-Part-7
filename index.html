<!DOCTYPE html>
    <head>
        <title>Checkpoint project</title>
        <link rel="stylesheet" href="style.css" >
        <script src="red-rocks.js"></script>
    </head>
    <body>
        <div id="city"></div>
        <main id="main">
            <div class="congrats">
                   <h1>Congratulations!</h1>
                   <p>You have reached teh finish line</p>
                   <button id="restart">Restart</button> 
            </div>
            <div class="terminated">
                <h1>Terminated</h1>
                <p>You have been terminated.  Try again!</p>
                <button id="tryAgain">Try Again</button> 
           </div>
            <div id="path"></div>
            <div id="finish"></div>
            <div id="a" class="red-rock"></div>
            <div id="b" class="red-rock"></div>
            <div id="c" class="red-rock"></div>
            <div id="d" class="red-rock"></div>
        </main>
        <script src="./move.js"></script>
        <script src="./newImage.js"></script>
    
        <script src="./player.js"></script>
    
        <script src="./index.js"></script>
    </body>
</html>
